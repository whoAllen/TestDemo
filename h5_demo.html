<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Title</title>
    <script>
        function changeTitle(newTitle) {
            document.title = newTitle;
        }
    </script>
</head>
<body>
    <iframe src="http://zhongguoyixue.world/" width="100%" height="600px" onload="changeTitle('龙哥牛批')"></iframe>
</body>
</html>
