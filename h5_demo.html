<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>哈哈哈</title>
    <style>
        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <iframe id="iframe" src="https://zhongguoyixue.world/" width="100%" height="500px" frameborder="0" onload="iframeLoaded()" onerror="iframeError()"></iframe>
    <div class="error-message" id="error-message">无法加载内容，请稍后再试。</div>

    <script>
        function iframeLoaded() {
            document.getElementById('error-message').style.display = 'none';
        }

        function iframeError() {
            document.getElementById('error-message').style.display = 'block';
        }

        document.getElementById('iframe').addEventListener('load', iframeLoaded);
        document.getElementById('iframe').addEventListener('error', iframeError);
    </script>
</body>
</html>
